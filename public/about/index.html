<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexchart</title>
    <link rel="stylesheet" href="style.css">
    <script src="about.js" defer></script>
</head>

<body>
    <header>
        <div style="position: relative;">
            <nav class="main-navbar" id="main-navbar">
                <div id="main-title-container">
                    <h1 id="main-title">
                        <a href="/">flexchart</a>
                    </h1>
                </div>
                <a class="nav-element about-page" id="about-page">about</a>
                <a href="/user" class="nav-element projects-page" id="projects-page">projects</a>
                <div class="flex-spacer"></div>
                <button id="menu-button" onclick="toggleMenuPanel()">menu</button>
                <div id="menu-panel">
                    <a class="nav-element-panel about-page-panel" id="about-page-panel">about</a>
                    <a href="/user" class="nav-element-panel projects-page-panel" id="projects-page-panel">projects</a>
                </div>
            </nav>
        </div>
    </header>

    <main id="main-container">
        <div id="main-text-container">
            <div>
                <h1 id="page-title">FlexChart</h1>
                <br>
                <h3 id="sub-title">FlexChart is a modern graphing tool</h3>
                <br>
                <p id="flexchart-description">
                    There are many features that make
                    graphing datas much simpler! You
                    can graph your own datas, you can
                    insert spreadsheet and it will get
                    graphed automatically, you can even
                    see all the trend topics!
                </p>
                <br>
                <br>
                <button id="back-home-button" onclick="backSite()">Back</button>
            </div>
            <div id="computer-svg">
                <img src="../img/computer.svg" alt="">
            </div>
        </div>

    </main>

</html>

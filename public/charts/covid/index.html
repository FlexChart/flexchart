<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="../style.css">
    <title>Covid Chart | Flexchart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <nav class="navbar-background">
            <div class="main-navbar" id="main-navbar">
                <div id="main-title-container">
                    <h1 id="main-title">FlexChart</h1>
                </div>
                <a class="nav-element projects-page" id="projects-page">Projects</a>
                <a class="nav-element contribute-page" id="contribute-page">Contribute</a>
                <!-- <a href="">Sign In</a> -->
                <button id="menu-button">menu</button>
            </div>
            <div class="menu-panel">
                <a class="menu-panel-items">Projects</a>
                <a class="menu-panel-items">Contribute</a>
            </div>
        </nav>
    </header>
    <main class="chart-covid-container">
        <aside class="box-shadow-class">
            <h2>Trending</h2>
            <a href="/charts/covid"><button class="view-btn-charts active-button">COVID 19</button></a>
            <a href="/charts/programming_languages"><button class="view-btn-charts">Programing
                    Languages</button></a>
            <a href="/charts/ide"><button class="view-btn-charts">IDE Ranking</button></a>
            <a href="/charts/data_bases/"><button class="view-btn-charts">Data
                    Bases</button></a>
            <a href="/charts/anime"><button class="view-btn-charts">Anime</button></a>
            <a href="/charts/popular_pages"><button class="view-btn-charts">Websites</button></a>
        </aside>
        <section class="covid-canvas box-shadow-class">
            <div class="chart-box">
                <div>
                    <canvas id="covid"></canvas>
                    <div style="text-align: center; padding: 15px;">
                        <h4 id="total-confirmed"></h4>
                        <small id="updated-at"></small>
                    </div>
                </div>
                <div>
                    <canvas id="covid2"></canvas>
                </div>
            </div>
            <div id="covidByMarketContainer">
                <select name="countries" id="countries">
                </select>
                <canvas class="chart-box-bymarket" id="covidByMarket"></canvas>
            </div>
            <small>Source:
                <a href="https://corona-api.com/" target="_blank" rel="noopener noreferrer">https://corona-api.com/</a>
            </small>
        </section>
    </main>
    <script defer src="js/chart_covid.js"> </script>
    <script defer src="../navBar.js"> </script>

</body>

</html>
